<body>

<div id="container">

<div id="top">
  <h2>Character + Style: Drawing Ideas</h2>
</div>

<div id="gen">
  <p id="gen_text"></p>
</div>

<div id="buttons">
  <div id="buttons_top">
    <button id="btn_get_both" class="action_btn">Get me a character and a style!</button>
  </div>
  
  <div id="buttons_lower">
    <button id="btn_get_style" class="action_btn">Get me a style!</button> 
    <button id="btn_get_character" class="action_btn">Get me a character!</button>
  </div>

  <div id="buttons_select">
    <select name="pets" id="decade-select" class="dropdown">
      <option value="any">Any decade</option>
      <option value="10">After 2010</option>
      <option value="00">2000s</option>
      <option value="90">1990s</option>
      <option value="80">1980s</option>
      <option value="70">1970s</option>
      <option value="old">Before 1970</option>
    </select>
  </div>
</div>

<div id="aboutDiv">
  <br>
  <h3>About</h3>
  
  <p>
  This is a drawing ideas generator. You can get ideas for characters, cartoon styles or even a challenge: to draw a particular character in the style of a particular animated show or movie. Data for animated series, movies and characters comes from IMDB.
  </p>  
</div>

</div>
